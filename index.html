<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./css/global.css"/>
  <link rel="stylesheet" href="./css/styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&amp;family=Poppins&amp;display=swap" rel="stylesheet">
  <title>Agendar um Evento</title>
</head>
<body>
  <header>
    <div class="title-width">
      <div class="title">
        <h1>Crie e compartilhe seu evento.</h1>
        <strong>O primeiro passo é preencher este formulário de inscrição.</strong>
      </div>
    </div>
  </header>

  <form class="container">
    <span class="required-info">
      <span class="required">*</span> Dados obrigatórios
    </span>
    <section class="form">
      <fieldset>
        <legend>Informações do Evento</legend>

        <label for="title">
          Título do evento<span class="required">*</span>
          <span class="requirement">(mínimo 8 caracteres)</span>
        </label>
        <input type="text" name="" id="title"
          class="input-style"
          placeholder="Meu Novo Evento"
          required
        />

        <label for="link">
          Link do evento
          <span class="requirement">(comece com https://)</span>
        </label>
        <input type="url" name="" id="link"
          class="input-style"
          placeholder="https://meuwebsite.com.br/"
          value="https://"
        />

        <label for="phone">
          WhatsApp para contato<span class="required">*</span>
          <span class="requirement">(somente números)</span>
        </label>
        <input type="tel" name="" id="phone"
          class="input-style"
          placeholder="88888888888"
          /> <!-- pattern="[0-9]{2} [0-9]{5}\-[0-9]{4}" -->

        <label for="description">
          Descrição do evento<span class="required">*</span>
        </label>
        <textarea name="" id="description"
          class="input-style"
          rows="5"
          maxlength="256"
          required
        ></textarea>

        <label for="category">
          Categoria<span class="required">*</span>
        </label>
        <select name="" id="category"
          class="input-style"
          required
        >
          <option disabled selected value="1">Selecione uma opção</option>
          <option value="1">Ao vivo</option>
          <option value="2">Podcast</option>
          <option value="3">Mentoria</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Privacidade</legend>

        <label for="admin-email">
          E-mail do administrador<span class="required">*</span>
          <span class="requirement">(digite um email válido)</span>
        </label>
        <input type="email" name="" id="admin-email"
          class="input-style"
          placeholder="meu@email.com"
          required
        />

        <label for="password">
          Senha de acesso para os participantes<span class="required">*</span>
          <span class="requirement">(mínimo 8 caracteres)</span>
        </label>
        <input type="password" name="" id="password"
          class="input-style"
          placeholder="********"
          min="8"
          required
        />

        <label class="checkbox">
          <input type="checkbox" name="" id="private"/>
          <span class="checkmark"></span>
          Evento privado
        </label>
        
      </fieldset>

      <fieldset>
        <legend>Dia e hora</legend>

        <div class="date-time">
          <div class="date">
            <label for="date">
              Data<span class="required">*</span>
            </label>
            <input type="date" name="" id="date"
              class="input-style"
              required
            />
          </div>

          <div>
            <label for="from-time">
              Início<span class="required">*</span>
            </label>
            <input type="time" name="" id="from-time"
              class="input-style"
              required
            />
          </div>

          <div>
            <label for="to-time">
              Fim<span class="required">*</span>
            </label>
            <input type="time" name="" id="to-time"
              class="input-style"
              required
            />
          </div>
        </div>
      </fieldset>
    </section>

    <footer>
      <button type="submit">Criar evento</button>
    </footer>
  </form>
</body>
</html>
